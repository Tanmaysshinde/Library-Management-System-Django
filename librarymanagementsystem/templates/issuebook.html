{% extends 'base.html' %}

{% block title %}Admin | Issue Book{% endblock title %}

{% block content %}

<div class="container mt-4 mb-2">
    <div class="row">
        <div class="col-0 col-sm-4">
        </div>
        <div class="col-12 col-sm-4">
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-times-circle"></i> <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <div class="card">
                <div class="text-center p-2">
                    <div class="card-header">
                        <h2>Issue Book</h2>
                    </div>
                </div>
        <form action="{% url 'issuebook' %}" method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="mb-2" id="student_name">
                    <p class="mb-2"><h5>Student Name : </h5></p>
                    {{ issuebook.student_name }}
                </div>
                <div class="mb-2" id="issue_book_name">
                    <p class="mb-2"><h5>Book Name : </h5></p>
                    {{ issuebook.book_name }}
                </div>
            <div class="card-footer">
                <input type="submit" value="Issue Book" class="btn btn-block btn-success form-control">
            </div>
        </form>
        </div>
        </div>
        <div class="col-0 col-sm-4">
        </div>
    </div>
</div>

{% endblock content %}
